<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DoIt!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/src/main.js" defer></script>
    <!-- Fontawesome CSS -->
    <script
      src="https://kit.fontawesome.com/4d6a93e0b0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"

    <link

      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

  <body>
    <nav class="sidebar">
      <div class="logo-details">
        <a href="#" class="logo">
          <img src="/logo.png" alt="logo" />

        <div class="title">
          <p>Just Do It!</p>
          <span><a href="#" class="name">오지원</a>님 반갑습니다</span>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/index.html">

              </a>
              <span class="tooltip">오늘 할 일</span>
            </li>
            <li class="nav-link">

              <span class="tooltip">주간 목록</span>

          </ul>

            <div class="profile-details">

                <div class="title">Github</div>
                <div class="address">https://github.com/jiwon-o</div>
              </div>
              <span class="tooltip">깃허브 바로가기</span>
            </div>
            <a
              href="https://github.com/jiwon-o"
              target="_blank"
              class="shortcut-btn"

              <i class="bx bx-log-in nav-icon"></i>
            </a>
