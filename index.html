  <!-- Javascript -->
  <script>
    let swiper = new Swiper(".slide-container", {
      effect: "coverflow",
      slidesPerView: "2",
      spaceBetween: 60,
      centeredSlides: true,
      initialSlide: 1,
      touchRatio: 0,
      coverflowEffect: {
        rotate: 10,
        stretch: 0,
        depth: 10,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
