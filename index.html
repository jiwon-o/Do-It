<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4d6a93e0b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="navbar">
        <a href="#" class="toggleBox">
          <span class="icon"></span>
        </a>
        <ul class="navItems">
          <li>
            <a href="#">
              <i class="fa-solid fa-list" style="--i: 1"></i>
              <span style="--g: 1">to-do</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-calendar-days" style="--i: 2"></i>
              <span style="--g: 2">calendar</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-star" style="--i: 3"></i>
              <span style="--g: 3">favorites</span>
            </a>
          </li>
        </ul>
      </div>
      <section class="container">
        <div class="todo-list">
          <header class="todo-list__header">
            <div class="header__date">
              <span class="date__day">8</span>
              <div class="date__monthAndYear">
                <span class="date__month">DEC</span>
                <span class="date__year">2022</span>
              </div>
            </div>
            <span class="header__title">todo list</span>
          </header>
          <form class="todo-list__add-form">
            <input
              type="text"
              class="add__input"
              placeholder="할 일을 입력하세요"
            />
            <button type="submit" class="add__button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
          <ul class="todo-list__items"></ul>
        </div>
      </section>
    </section>

    <script>
      let toggleClick = document.querySelector(".toggleBox");
      let navbar = document.querySelector(".navbar");
      toggleClick.addEventListener("click", () => {
        toggleClick.classList.toggle("active");
        navbar.classList.toggle("active");
      });
    </script>
  </body>
</html>
