<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoIt!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/src/main.js" defer></script>
    <!-- Fontawesome CSS -->
    <script
      src="https://kit.fontawesome.com/4d6a93e0b0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Swiper CSS-->
    <link rel="stylesheet" href="swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="/src/swiper-bundle.min.js"></script>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-details">
        <a href="#" class="logo">
          <img src="/logo.png" alt="logo" />
        </a>
        <div class="title">
          <p>Just Do It!</p>
          <span><a href="#" class="user-name">오지원</a>님 반갑습니다</span>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/index.html">
                <i class="bx bx-star nav-icon"></i>
                <span class="nav-name">오늘 할 일</span>
              </a>
              <span class="tooltip">오늘 할 일</span>
            </li>
            <li class="nav-link">
              <a href="/views/weekly.html">
                <i class="bx bx-calendar-week nav-icon"></i>
                <span class="nav-name">주간 목록</span>
              </a>
              <span class="tooltip">주간 목록</span>
            </li>
            <li class="nav-link">
              <a href="/views/monthly.html">
                <i class="bx bxs-calendar nav-icon"></i>
                <span class="nav-name">월간 목록</span>
              </a>
              <span class="tooltip">월간 목록</span>
            </li>
          </ul>
        </div>
        <i class="bx bx-chevron-right toggle-btn"></i>
        <ul class="bottom-content">
          <li class="profile">
            <div class="profile-details">
              <div class="title-address">
                <div class="title">Github</div>
                <div class="address">https://github.com/jiwon-o</div>
              </div>
              <span class="tooltip">깃허브 바로가기</span>
            </div>
            <a
              href="https://github.com/jiwon-o"
              target="_blank"
              class="shortcut-btn"
            >
              <i class="bx bx-log-in nav-icon"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="slide-container swiper">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="logo.png" alt="img" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">오지원</h2>
              <p class="description">취업하자 아자아자 파이팅!!! 가보자!!</p>
              <button class="button">View More</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="logo.png" alt="img" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="card-name">오지원</h2>
              <p class="card-description">
                취업하자 아자아자 파이팅!!! 가보자!!
              </p>
              <button class="button">View More</button>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="logo.png" alt="img" class="card-img" />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">오지원</h2>
              <p class="description">취업하자 아자아자 파이팅!!! 가보자!!</p>
              <button class="button">View More</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>
  </body>

  <!-- Javascript -->
  <script>
    let swiper = new Swiper(".slide-container", {
      effect: "coverflow",
      slidesPerView: "2.8",
      spaceBetween: 30,
      centeredSlides: true,
      initialSlide: 1,
      coverflowEffect: {
        rotate: 10,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: false,
        dynamicBullets: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
